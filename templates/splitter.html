<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Image Splitter</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --surface-color: #2a2a2a;
            --primary-color: #bb86fc;
            --primary-variant: #a362f3;
            --secondary-color: #03dac6;
            --error-color: #cf6679;
            --text-color: #e0e0e0;
            --border-color: #444;
            --slicer-color: rgba(251, 52, 71, 0.9);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            text-align: center; margin: 0 0 15px 0; color: var(--primary-color);
        }
        h2 {
            margin-top: 0; text-align: center; color: var(--secondary-color);
            font-size: 1.2em; padding: 10px; background-color: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border-color); flex-shrink: 0;
        }

        .main-container {
            display: flex; gap: 15px; height: calc(100% - 60px);
        }
        
        .preview-pane {
            flex: 1; display: flex; flex-direction: column;
            background-color: var(--surface-color); border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        
        .canvas-wrapper {
            flex-grow: 1;
            overflow: hidden;
        }

        #top-canvas-wrapper {
            overflow-y: auto;
        }
        #top-canvas-wrapper::-webkit-scrollbar { display: none; }
        #top-canvas-wrapper { -ms-overflow-style: none; scrollbar-width: none; }
        
        .preview-pane canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        /* --- ИЗМЕНЕНО: Делаем центральную панель значительно шире --- */
        .editor-pane  {
            flex: 4; /* Было flex: 2 */
            display: flex; flex-direction: column;
            background-color: var(--surface-color); border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        /* ----------------------------------------------------------- */
        
        #image-container {
            flex-grow: 1; position: relative; overflow-y: scroll;
            border-bottom: 1px solid var(--border-color); border-radius: 8px 8px 0 0;
        }
        #source-image {
            display: block; width: 100%; height: auto;
        }

        #slicer {
            position: absolute; left: 0; width: 100%; height: 5px;
            background-color: var(--slicer-color);
            cursor: ns-resize; transform: translateY(-50%); z-index: 10;
        }
        #slicer::after {
            content: ''; position: absolute; left: 50%; top: 50%;
            width: 80px; height: 20px; background: var(--slicer-color);
            border-radius: 10px; border: 1px solid white;
            transform: translate(-50%, -50%);
        }

        .actions {
            padding: 15px; display: flex; justify-content: space-around; flex-shrink: 0;
        }
        button {
            padding: 12px 20px; font-size: 16px; cursor: pointer;
            border-radius: 5px; border: none; color: #121212;
            font-weight: bold; transition: all 0.2s;
        }
    </style>
</head>
<body>
    <h1>Manual Image Splitter</h1>

    <div class="main-container">
        <div class="preview-pane">
            <h2>Top Part Preview</h2>
            <div class="canvas-wrapper" id="top-canvas-wrapper">
                <canvas id="top-canvas"></canvas>
            </div>
        </div>

        <div class="editor-pane">
            <div id="image-container">
                <img id="source-image" src="/image_to_split" alt="Image to split" />
                <div id="slicer"></div>
            </div>
            <div class="actions">
                <button id="cancel-btn">Cancel</button>
                <button id="center-btn">Jump to 50%</button>
                <button id="split-btn">Split & Continue</button>
            </div>
        </div>

        <div class="preview-pane">
            <h2>Bottom Part Preview</h2>
            <div class="canvas-wrapper">
                <canvas id="bottom-canvas"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript остается без изменений.
        const image = document.getElementById('source-image');
        const slicer = document.getElementById('slicer');
        const container = document.getElementById('image-container');
        
        const topCanvas = document.getElementById('top-canvas');
        const bottomCanvas = document.getElementById('bottom-canvas');
        const topCanvasWrapper = document.getElementById('top-canvas-wrapper');

        let isDragging = false;
        let naturalWidth, naturalHeight;

        function updateViews(slicerY) {
            const ratio = naturalHeight / image.offsetHeight;
            const splitPointNatural = Math.round(slicerY * ratio);
            
            topCanvas.width = naturalWidth;
            topCanvas.height = splitPointNatural;
            topCanvas.getContext('2d').drawImage(image, 0, 0, naturalWidth, splitPointNatural, 0, 0, naturalWidth, splitPointNatural);

            bottomCanvas.width = naturalWidth;
            bottomCanvas.height = naturalHeight - splitPointNatural;
            bottomCanvas.getContext('2d').drawImage(image, 0, splitPointNatural, naturalWidth, naturalHeight - splitPointNatural, 0, 0, naturalWidth, naturalHeight - splitPointNatural);
            
            requestAnimationFrame(() => {
                topCanvasWrapper.scrollTop = topCanvasWrapper.scrollHeight;
            });
        }
        
        function setSlicerPosition(yPosition) {
            const newY = Math.max(0, Math.min(yPosition, image.offsetHeight));
            slicer.style.top = `${newY}px`;
            container.scrollTop = newY - (container.clientHeight / 2);
            updateViews(newY);
        }

        image.onload = () => {
            naturalWidth = image.naturalWidth;
            naturalHeight = image.naturalHeight;
            setTimeout(() => {
                setSlicerPosition(image.offsetHeight / 2);
            }, 50);
        };
        
        slicer.addEventListener('mousedown', (e) => {
            isDragging = true;
            e.preventDefault();
        });

        document.addEventListener('mouseup', () => { isDragging = false; });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const containerRect = container.getBoundingClientRect();
            let newY = e.clientY - containerRect.top + container.scrollTop;
            newY = Math.max(0, Math.min(newY, image.offsetHeight));
            slicer.style.top = `${newY}px`;
            updateViews(newY);
        });

        document.getElementById('center-btn').addEventListener('click', () => {
            setSlicerPosition(image.offsetHeight / 2);
        });
        
        document.getElementById('split-btn').addEventListener('click', async () => {
            const topData = topCanvas.toDataURL('image/png');
            const bottomData = bottomCanvas.toDataURL('image/png');
            try {
                await fetch('/save_split', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ top: topData, bottom: bottomData })
                });
                document.body.innerHTML = "<h1>Success! Closing window...</h1>";
                setTimeout(() => window.close(), 1000);
            } catch (error) {
                console.error("Save failed:", error);
                alert("Failed to save images!");
            }
        });

        document.getElementById('cancel-btn').addEventListener('click', async () => {
            try {
                await fetch('/cancel');
                document.body.innerHTML = "<h1>Cancelled. Closing window...</h1>";
                setTimeout(() => window.close(), 1000);
            } catch (error) {
                console.error("Cancel failed:", error);
                window.close();
            }
        });
    </script>
</body>
</html>
